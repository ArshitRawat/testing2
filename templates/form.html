<!DOCTYPE html>
<html>
<head>
  <title>RGPV Result Fetcher</title>
</head>
<body>
  <h2>Enter Details to Fetch RGPV Result</h2>
  <form action="/submit" method="post">
    Branch: <input type="text" name="branch" required><br>
    Year of Admission: <input type="text" name="year" required><br>
    Semester: <input type="number" name="sem" required><br>
    Starting Roll: <input type="number" name="start" required><br>
    Ending Roll: <input type="number" name="end" required><br>
    <button type="submit">Fetch Results</button>
  </form>
</body>
</html>
